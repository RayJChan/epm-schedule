security:
  token:
    #token过期时间，单位分钟
    expire: 43200
    #无需token验证的url ,多个用逗号分隔
    exclude:
  rsa:
    #RSA 模
    modulus: 
    #RSA 公钥指数
    public_exponent: 65537
    #RSA 私钥指数
    private_exponent: 
    #RSA 用户名
    accessKeys: epmadmin,user
    #RSA 用户密码
    secretKeys: 111111,pwd

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
  #进行自动映射时，数据以下划线命名，如数据库返回的"order_address"命名字段是否映射为class的"orderAddress"字段。默认为false
    map-underscore-to-camel-case: true
